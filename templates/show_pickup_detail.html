{% extends "base.html" %}
{% block content %}




  <div >

    <h2 style="margin-left: 200px ;margin-top : 10px; padding-bottom:10px;"> Cheque Pick-Up Request Details</h2>
        </div>


    <table>
      <tr>
        <th>Sr.No</th>
        <th>Call Date</th>
        <th>CSR Name</th>
        <th>Policy No.</th>
        <th>Pick-Up PIN	</th>
        <th>Eligible</th>
        <th>Pick-up Address</th>
        <th>Contact Person</th>
        <th>Mobile No</th>
      </tr>
        <tr> {% for row in data %}
            <tr>
            {% for result in row %}
           
            <td>{{ result }}</td>
            
            {% endfor %}
        </tr>
            {% endfor %}
        </tr>
      
      
    </table>
    
    <form action="{{ url_for('pickUpDetail') }}" method="GET" style= "margin-left : 300px ; margin-top : 10px">
        <select name="page">
          {% for page_num in range(1, total_pages + 1) %}
            <option value="{{ page_num }}">{{ page_num }}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Go">
      </form>

{% endblock %}
